# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: build-mac

on:
  push:
    branches: [ "main", "7-add-unit-tests" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.11
        uses: actions/setup-python@v3
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          pip install -e .
      - name: Lint with Ruff
        run: |
          pip install ruff
          ruff check .
        continue-on-error: false
      - name: Install gcc
        run: |
          brew update
          brew install gcc
          GFORTRAN_PATH=$(brew --prefix)/bin/gfortran
          echo "GFORTRAN_PATH=$GFORTRAN_PATH"
          if [ -x "$GFORTRAN_PATH" ]; then
            sudo ln -s $GFORTRAN_PATH /usr/local/bin/gfortran || true
            sudo ln -s $GFORTRAN_PATH /usr/local/bin/f90 || true
            sudo ln -s $GFORTRAN_PATH /usr/local/bin/f77 || true
            sudo ln -s $GFORTRAN_PATH /usr/local/bin/f95 || true
            echo "Adding $GFORTRAN_PATH to PATH"
            echo "$GFORTRAN_PATH" >> $GITHUB_PATH
          else
            echo "gfortran not found"
            exit 1
          fi
          gfortran --version
      - name: Compile and run Fortran code
        run: |
          ./setup_fortran.sh
          ./fortran/syrenhalofit
